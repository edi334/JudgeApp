<ng-container *ngIf="projects !== []">
  <h2>Judging</h2>
  <div class="container">
    <div class="container" cdkDropList (cdkDropListDropped)="drop($event)">
      <mat-card *ngFor="let project of projects" cdkDrag [cdkDragDisabled]="!isJudging">
        <mat-card-title>{{project.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="project.finalStanding !== 0">{{project.finalStanding}}</mat-card-subtitle>
        <mat-card-content>
          <p>{{project.description}}</p>
          <div class="links-container">
            <a [href]="project.githubLink">{{project.githubLink}}</a>
            <a [href]="project.videoLink">{{project.videoLink}}</a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <button [disabled]="!isJudging" mat-raised-button (click)="judge()">Judge</button>
  </div>
</ng-container>
